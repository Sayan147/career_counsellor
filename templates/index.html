<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI Career Counselling Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-graduation-cap header-icon"></i>
                <h1>Welcome</h1>
                <p>AI Career Counselling Assistant</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <button type="submit">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div id="debug" class="error-message"></div>
            </form>
        </div>
    </div>
    <script src="/static/js/login.js?v=" + new Date().getTime()></script>
</body>
</html>
